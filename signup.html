<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MusicBot Pro - Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0a0a0a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .signup-container {
      background: #121212;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 100%;
    }
    .header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .header h1 {
      font-weight: 600;
      font-size: 1.75rem;
      color: #1db954;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #b3b3b3;
    }
    input {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid #2a2a2a;
      background: #282828;
      color: #fff;
      font-size: 1rem;
      outline-offset: 2px;
    }
    input:focus {
      border-color: #1db954;
      outline: none;
    }
    .btn {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: none;
    }
    .btn-primary {
      background: #1db954;
      color: white;
      margin-top: 1rem;
    }
    .btn-primary:hover {
      background: #1ed760;
    }
    .btn-discord {
      background: #5865F2;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .btn-discord i {
      font-size: 1.25rem;
    }
    .btn-discord:hover {
      background: #4752c4;
    }
    .footer-text {
      margin-top: 1rem;
      text-align: center;
      color: #6b7280;
      font-size: 0.9rem;
    }
    .footer-text a {
      color: #1db954;
      text-decoration: none;
    }
    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container" role="main">
    <div class="header">
      <h1>MusicBot Pro Signup</h1>
    </div>
    <form id="signup-form" method="POST" action="/signup" novalidate>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required autocomplete="email" />
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="new-password" />
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirmPassword" required autocomplete="new-password" />
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <button class="btn btn-discord" onclick="window.location.href='/auth/discord?redirect=signup'">
      <i class="fab fa-discord"></i> Link with Discord
    </button>
    <div class="footer-text">
      Already have an account? <a href="/signin.html">Sign In</a>
    </div>
  </div>
</body>
</html>
